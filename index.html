<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>contacts</title>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body onload=" displayPage(1)">
    <div class="page">
      <div class="page-header cf">
        <h2>Contacts</h2> 
        <h3 id="totalPerson">Total: </h3>
      </div>
      <ul class="contact-list" id="pageContent">
        <li class="contact-item cf">
            <div class="contact-details">
                <img class="avatar" src="https://randomuser.me/api/portraits/thumb/women/67.jpg">
                <h3>iboya vat</h3>
                <span class="email">iboya.vat@example.com</span>
            </div>
            <div class="joined-details">
                   <span class="date">Joined 07/15/15</span>
           </div>
        </li>
        <li class="contact-item cf">
            <div class="contact-details">
                <img class="avatar" src="https://randomuser.me/api/portraits/thumb/men/75.jpg">
                <h3>aapo niskanen</h3>
                <span class="email">aapo.niskanen@example.com</span>
            </div>
            <div class="joined-details">
                   <span class="date">Joined 06/15/12</span>
           </div>
        </li>

      </ul>
      <!-- Add pagination links in this section -->
      <div class="pagination" id="pagination">
        <ul>
          <li><a href=""></a></li>
        </ul>
      </div>

    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js" defer></script>

  </body>
</html>
